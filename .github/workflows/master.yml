name: "CI/CD"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14 ]
    name: "Setup"
    steps:
      - name: "âš™ Set up Node.js v${{ matrix.node }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 14 ]
    needs: setup
    name: "Build"
    steps:
      - name: "âš™ Set up Node.js v${{ matrix.node }}"
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}

      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: "ğŸ’¾ Restore Dependencies from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      - name: "ğŸ“¦ Install Dependencies"
        run: yarn install

      - name: "ğŸ’… Lint"
        run: yarn lint

      - name: "ğŸ”¨ Build"
        run: yarn build

      - name: "ğŸ‘¨â€ğŸ’» Run Test"
        run: yarn test
        env:
          NODE_ENV: 'test'

      - name: "ğŸ“” Deploy Storybook"
        run: yarn --cwd apps/docs deploy-storybook --ci
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
